<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição Concluída</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    
    <style>
        body {
            background: linear-gradient(to right, #895BC4, #2135A6);
            color: white;
            text-align: center;
        }

        .container-sucesso {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .mensagem {
            font-size: 2.5rem;
            font-weight: bold;
            animation: fadeIn 1.5s ease-in-out;
        }

        .btn-voltar {
            margin-top: 20px;
            font-size: 1.2rem;
            padding: 12px 24px;
            border-radius: 30px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-voltar:hover {
            background-color: #218838;
        }

        /* Animação para o texto */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fixar a imagem trilhas no rodapé */
        .footer-img {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
        }
    </style>
</head>

<body>

    <div class="container-sucesso">
        <div class="mensagem">✅ INSCRIÇÃO CONCLUÍDA COM SUCESSO! Aguarde o Feedback</div>
        <a href="index.html" class="btn btn-voltar">Voltar para a Página Inicial</a>
    </div>

</body>

<footer>
    <img src="./icons/trilhas.svg" alt="Trilhas" class="footer-img">
</footer>

</html>
