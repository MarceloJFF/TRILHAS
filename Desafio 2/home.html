<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    
    <style>
        body {
            background: linear-gradient(to right, #895BC4, #2135A6);
        }
        .inscrever {
            min-width: 600pt;
            font-size: 2em;
        }
        /* Fixar a imagem trilhas no rodapé */
        .footer-img {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="text-center">
        <div class="mb-4">
            <img src="./icons/inscricao.svg" alt="Inscrição">
        </div>
        <div>
            <a href="index.html" style="color: white; text-decoration: none;">
                <button type="button" class="btn btn-primary p-4 inscrever rounded">INSCREVER-SE</button>
            </a>
        </div>
    </div>

</body>

<footer>
    <img src="./icons/trilhas.svg" alt="Trilhas" class="footer-img">
</footer>

</html>
