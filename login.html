<!DOCTYPE html>
<html lang="pt-BR" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="icon" type="image/png" href="assets/icons/favicon.ico">
    <title>Entrar</title>
</head>
<body class="d-flex align-items-center py-4 h-100">
    <main class="w-100 m-auto form-container">
        <form class="form-signin" method="POST">
            <a href="index.html" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img src="assets/icons/logo-light.png" alt="logo do programa trilhas INOVA" class="m-4" width="250" height="32"/> 
            </a>
            <h1 class="h3 mb-3 fw-normal">Faça login para continuar</h1>
            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="floatingInput"/>
                <label for=floatingInput>ID Usuário</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control password" id="floatingInput" placeholder="Digite sua senha"/>
                <label for=floatingInput>Senha</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault"/>
                <label class="form-check-label" for="flexCheckDefault">Lembrar de mim</label>
                        
            </div>
            <p>Não tem conta? <a href="main.html">Registre-se</a> agora.</p>
            <button type="submit" class="btn btn-primary w-100 py-2">Entrar</button>
        </form>
    </main>
    
    <style>
    body {
        background-color: #f5f5f5;
    }
    .form-container {
        max-width: 350px;
        padding: 1rem;
    }

    a {                                                 
        text-decoration: none;
    }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.form-signin');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                // Aqui você pode adicionar a lógica para autenticar o usuário
                let username = document.querySelector('#floatingInput').value.trim();
                let password = document.querySelector('.password').value.trim();
                const inscritos = JSON.parse(localStorage.getItem('inscritos')) || [];
                // Pega o primeiro inscrito do array
                const usuario = inscritos.find(u => u.idUsuario == username && u.password == password);
                console.log(username)
                console.log(password)
                if (usuario) {
                    // Salva o usuário logado em outra chave para ser usado na página dados.html
                    localStorage.setItem('usuarioLogado', JSON.stringify(usuario));
                    window.location.href = 'dados.html';
                } else {
                    alert('Usuário ou senha incorretos!');
                }

            });
        });
    </script>
</body>
</html>
